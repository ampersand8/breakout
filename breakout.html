<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Breakout</title>
    <link rel="stylesheet" type="text/css" href="breakout.css">
    <style type="text/css">
        canvas { border: 1px solid black; }
    </style>

</head>
<body>
    <div id="content">
        <div id="game">
            <canvas id="breakoutCanvas"></canvas>
            <div id="breakingNotificationBG">
                <div id="breakingNotificationText">John Doe</div>
            </div>
        </div>
        <div id="info">
            <label for="lives">Lives: </label><label id="lives"></label>
            <label for="level">Level: </label><label id="level"></label>
            <label for="racketspeed">Racket Speed: </label><label id="racketspeed"></label><label id="racketspeedhint"> (&#8593; to speed up, &#8595; to slow down)</label>
        </div>
    </div>
    <script src="breakout.js"></script>
</body>
</html>
