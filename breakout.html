<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Breakout</title>
    <link rel="stylesheet" type="text/css" href="breakout.css">
    <style type="text/css">
        canvas { border: 1px solid black; }
    </style>

</head>
<body>
    <div id="helpInfo">

    </div>
    <div id="helpTextWrapper">
        <div id="helpText">
            Testme
            <h1>Breakout Help</h1>
        </div>
    </div>
    <div id="content">
        <div id="game">
            <canvas id="breakoutCanvas"></canvas>
            <div id="breakingNotificationBG">
                <div id="breakingNotificationText">John Doe</div>
            </div>
        </div>
        <div id="info">
            <label for="lives" class="info">Lives: </label><label id="lives" class="info"></label><br>
            <label for="level" class="info">Level: </label><label id="level" class="info"></label><br>
            <label for="racketspeed" class="info">Racket Speed: </label><label id="racketspeed" class="info"></label><label id="racketspeedhint" class="info"> (&#8593; to speed up, &#8595; to slow down)</label>
        </div>
    </div>
    <script src="breakout.js"></script>
</body>
</html>
